<md-toolbar md-dialog-title color="primary">
Login
<span class="flex-spacer"></span>
<button md-button md-dialog-close>&times;</button>
</md-toolbar>
<form novalidate (ngSubmit)="onSubmit()">
  <md-dialog-content>
  <p>
    <md-input-container>
      <input mdInput placeholder="Username" name="username" type="text" [(ngModel)]="user.username" required>
    </md-input-container>
  </p>
  <p>
    <md-input-container>
        <input mdInput placeholder="Password" name="password" type="Password"  [(ngModel)]="user.password"  required>
  </md-input-container>
  </p>
  <md-checkbox name="remember" [(ngModel)]="user.remember" >
    Remember Me
  </md-checkbox>
  </md-dialog-content>
  <md-dialog-actions>
    <span class="flex-spacer"></span>
    <button md-button md-dialog-close>Cancel</button>
    <button type="submit" md-button class="background-primary text-floral-white">Submit</button>
  </md-dialog-actions>
</form>
